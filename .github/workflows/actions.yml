name: CI React

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4


      - name: Install pnpm
        run: npm install -g pnpm

      - name: Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm      

      - name: Install dependencies
        run: pnpm install

      - name: Build app
        run: pnpm run build

      - name: Run lint
        run: pnpm run lint
